<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página de Teste</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
        }
        
        .container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        }
        
        h1 {
            color: #333;
            margin-bottom: 20px;
        }
        
        p {
            color: #666;
            margin-bottom: 15px;
        }
        
        button {
            background: #667eea;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            margin-top: 10px;
        }
        
        button:hover {
            background: #5568d3;
        }
        
        #resultado {
            margin-top: 20px;
            padding: 15px;
            background: #f0f0f0;
            border-radius: 5px;
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Bem-vindo à Página de Teste</h1>
        <p>Este é um site HTML simples para você testar.</p>
        <p>Clique no botão abaixo para ver uma interação:</p>
        
        <button onclick="mostrarMensagem()">Clique Aqui</button>
        
        <div id="resultado"></div>
    </div>
    
    <script>
        function mostrarMensagem() {
            const resultado = document.getElementById('resultado');
            resultado.style.display = 'block';
            resultado.innerHTML = '<strong>Funcionou!</strong> O site está operacional. Data/Hora: ' + new Date().toLocaleString('pt-BR');
        }
    </script>
</body>
</html>
